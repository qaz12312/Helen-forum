            <!--<img src="imgs/logo.jpg" width="150px" line-height="100px" />-->
            <div type="text" id="color" name="color" >
              <script>
              $('#color').colpick({
               layout:'hex',
               submit:0,
               colorScheme:'dark',
               onChange:function(hsb,hex,rgb,el,bySetColor){
                $(el).css('border-color','#'+hex);
                //if(!bySetColor) $(el).val(hex);
               }
              }).keyup(function(){
               $(this).colpickSetColor(this.value);
              });
              </script>

            <label for="fname">暱稱:</label>
