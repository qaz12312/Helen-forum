    <style>
        .input-file-container {
            position: relative;
          } 
          .js .input-file-trigger {
            display: block;
            padding: 10px 10px 10px 10px;
            background: #7c838f;
            color: whitesmoke;
            font-size: 1em;
            transition: all .4s;
            cursor: pointer;
          }
          .js .input-file {
            width: 10px;
            position: absolute;
            top: 0; left: 0;
            opacity: 0;
            /*padding: 14px 0;*/
            cursor: pointer;
          }
          .js .input-file:hover + .input-file-trigger,
          .js .input-file:focus + .input-file-trigger,
          .js .input-file-trigger:hover,
          .js .input-file-trigger:focus {
            background: #545871;
            color: #e0d5d5;
          }
    </style>
</head>

<body>
    <div class="topnav">

    <div class= "tabContent">
        <h2>Helen－發佈文章</h2>

            <tr>
                <td>分類&nbsp;</td>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">

                        </ul>
                      </div>
                </td>
            </tr>
            <tr>
                <td>標題&nbsp;</td>
                <td>
                    <input type="text" id= "postTitle" class="textInput"
                    name= "title" placeholder="Input title" required>
                </td>
            </tr>
            <tr>
                <td>內容&nbsp;</td>
                <td>
                    <textarea type="text" style="height: 200px;"></textarea>
                </td>
            </tr>
            </table>
            
            <table>
                <tr>
                    <td></td>

                </tr>
                <tr>
                    <td>
                        <div class="input-file-container">  
                            <input class="input-file" id="my-file" type="file" accept=".jpg, .jpeg, .png">

                        </div>
                    </td>
                    <td></td>
                    <td>
                        <input type="text" placeholder="#hashtag" value="#">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" class="btn">
                            <span class="glyphicon glyphicon-remove"></span> 取消

                    </td>
                    <td>
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-open"></span> 發佈
                        </button>
                    </td>
                </tr>
            </table>

        </div>

    <script type="text/javascript">
        console.log("load");
        document.querySelector("html").classList.add('js');

        var fileInput  = document.querySelector( ".input-file" ),  
            button     = document.querySelector( ".input-file-trigger" ),
            the_return = document.querySelector( ".file-return");
            
        button.addEventListener( "keydown", function( event ) {  
            if ( event.keyCode == 13 || event.keyCode == 32 ) {  
                fileInput.focus();  
            }  
        });
        button.addEventListener( "click", function( event ) {
            fileInput.focus();
            return false;
        });  
        fileInput.addEventListener( "change", function( event ) { 
            var str= this.value;
        });  

    </script>
