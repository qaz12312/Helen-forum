<!DOCTYPE html>

<html>
   <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登入頁面</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel= "stylesheet" href= "../css/topnav.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--
        <link rel="icon" href="./static/icon128.ico" type="image/x-icon">
        -->
        
   </head>
   <body>
       <div class= "tabContent">
            <h2>Helen－登入</h2>
            <p>Welcome To Helen</p>
            <div class="contentArea">
                <div class= "content">
            <table>
                <tr>
                    <td rowspan= "4">
                        <a href={{ url_for('index') }}> 
                            <img class= "logo" src= "../logo.png" class= "logo">
                        </a>
                    </td>
                    <td>
                        <span class="glyphicon glyphicon-user"></span>
                        帳號 Account</td>
                    <td colspan="2">
                        <input type="text" id= "account" class="textInput"
                            name= "account" placeholder="account" required>
                        </td>
                </tr>
                <tr>
                    <td>
                        <span class="glyphicon glyphicon-lock"></span> 密碼 Password</td>
                    <td colspan="2">
                        <input type="password" id= "password" class="textInput"
                        name= "password" placeholder="password" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td><button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-piggy-bank"></span> 註冊
                    </button></td>
                    <td><button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-question-sign"></span> 忘記密碼
                    </button></td>
                    <td><button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-log-in"></span> 登入
                    </button></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
       </script>
       <script src="../js/bar.js"></script>
    </body>
</html>
